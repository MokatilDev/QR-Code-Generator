<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <header>
                <h1>QR Code Generator</h1>
                <p>Paste a url or enter text to create QR code</p>
            </header>
            <div class="inputButton">
                <input type="text" spellcheck="false" placeholder="Enter text or url">
                <button disabled>Generate QR Code</button>
            </div>
        </div>
        <div class="imgQR">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=$">
        </div>
    </main>
    <div class="CopyRight">
        <h1 class="Mokatil">This Toasts By <span>Mokatil Dev</span>
            <a href="https://twitter.com/Mokatil_Dev" target="_blank">
                <i class="uil uil-twitter"></i>
            </a>
        </h1>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
